<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share Demo</title>
</head>
<body>
<h1>Share Demo</h1>
<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
  $.getJSON("/api/wxJssdk", function (data) {
    console.log(data);

    // wechat config
    wx.config({
      debug: true,
      appId: data.appId,
      timestamp: data.timestamp,
      nonceStr: data.nonceStr,
      signature: data.signature,
      jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareQZone', 'onMenuShareWeibo']
    });

    var shareParam = {
      imgUrl: 'https://raw.githubusercontent.com/cycjimmy/staticFiles/storage/images/cyc_logo256.png',
      link: window.location.href.replace(/(\?|#).*/g, ''),
      title: 'Share Demo',
      desc: 'Share Test! Share Test! Share Test! Share Test! Share Test!',
    };

    wx.ready(function () {
      wx.onMenuShareTimeline(shareParam);
      wx.onMenuShareAppMessage(shareParam);
    });
  });
</script>
</body>
</html>
